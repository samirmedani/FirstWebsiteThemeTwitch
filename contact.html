<!DOCTYPE html>
<html lang="FR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Permet d'avoir une norme de base en CSS avec les navigateurs -->
    <link rel="stylesheet" href="CSS/reset.css">
    <!-- Lien avec mon CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Lien vers mes polices que je peux ensuite utiliser en CSS  font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Moi et Polo - Contacte</title>
  </head>
  <body>


    <header>

      <div class="containerlogonav">
        <!-- Mon logo -->
        <div class="container_logo">
          <img class="logo" src="img/logo.png" alt="Logo du site">
        </div>
        <!-- Ma barre de navigation vers les autres pages du site -->
          <nav class="container_navbar">
            <ul>
              <li><a href="live.html">Live</a></li>

              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>

        <!-- Ma barre de recherche et son bouton (loupe) -->
        <div class="container_search">
          <input class="search" type="search" placeholder="Cherchez une chaine !">

          <button class="loupe" type="submit"><i class="fa fa-search"></i></button>

        </div>

        <!-- Mon SVG de connexion pour l'API Oauth Twitch -->
        <div class="container_login">
          <svg class="bars_solid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M416 32h-64c-17.67 0-32 14.33-32 32s14.33 32 32 32h64c17.67 0 32 14.33 32 32v256c0 17.67-14.33 32-32 32h-64c-17.67 0-32 14.33-32 32s14.33 32 32 32h64c53.02 0 96-42.98 96-96V128C512 74.98 469 32 416 32zM342.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L242.8 224H32C14.31 224 0 238.3 0 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C355.1 266.1 355.1 245.9 342.6 233.4z"/></svg>
        </div>
    </header>



    <section class="container_section">
      <form class="container_formulaire">
        <h2 class="">Formulaire de contact :</h2>
        <input class="colorinput form_input" type="text" name="firstname" placeholder="Prenom">
        <input class="colorinput form_input" type="text" name="name" placeholder="Nom">
        <input class="colorinput form_input" type="mail" name="mail" placeholder="Exemple@gmail.com">
        <textarea class="colorinput" name="message" rows="3" cols="80" placeholder="Message"></textarea>
        <input class="colorinput submit" type="submit" name="submit">
      </form>
    </<section>







  </body>
</html>
